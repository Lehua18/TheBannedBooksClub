<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Homemade+Apple&family=Lexend:wght@100..900&family=Ultra&display=swap" rel="stylesheet">
  <title>Create a new post!</title>
</head>
<body>
<div class="hstack header">
  <button id="backBtn" class="backBtn" style="margin-left: 30px">< Back</button>
  <div id = "profileBtn" class="hstack" style="position: absolute; right: 0; margin-right: 30px">
    <img src="Images/profilePic.png" id="profile-pic-small" class="circularImage" width="45" height="45" style="border-color: #000038; border-width: 2px; border-style: solid" alt="profile picture">
    <div class = vstack>
      <h2 id="displayName" class="closeText" style="font-size: large; font-family: Lexend, sans-serif; font-weight: 600">TestName</h2>
      <h3 id="username" class="closeText" style="font-size: medium; font-family: Lexend, sans-serif; font-weight: 300">@testUser</h3>
    </div>
    <!-- LOGOUT BTN        <div id="popUp" style="position: absolute; z-index: 2; width: 100px; height: 50px; background-color: gray; top: 50px; right: 75px; border-radius: 10px; border: #000038 solid 2px; align-items: center; vertical-align: center; text-align: center">-->
    <!--            <button id="logoutBtn" style="margin-top: 10px">Log Out</button>-->
    <!--        </div>-->
  </div>
</div>
<div class="vstack container">
  <h1 id="heading" style="font-family: Ultra, serif; font-weight: normal; font-size: 48px; text-align: center">Create a new post:</h1>
  <div class="hstack" style="align-items: flex-start; margin-bottom: 25px; display: flex">
    <h2 style="font-family: Lexend, sans-serif; margin-right: 5px; font-weight: 400; font-size: 36px; margin-top: 0; margin-bottom: 0">Title:</h2>
  <input type="text" id="title" style="margin-bottom: 0; margin-top: 10px; font-size: 24px; font-family: 'Lexend',sans-serif; font-weight: 250; overflow-x: scroll">
  </div>
  <div class="hstack" style=" align-items: flex-start; margin-top: 0; display: flex; gap: 5px; flex-wrap: wrap; max-width: 90%; justify-content: center">
    <h2 style="font-family: Lexend, sans-serif; margin-right: 5px; font-weight: 400; font-size: 36px; margin-top: 0; margin-bottom: 0">Text:</h2>
  <textarea id="postText" style="max-width: 75%; overflow-wrap: normal; margin-bottom: 10px; margin-top: 5px; text-align: center; resize: none; line-height: 21px; font-size: 16px; font-family: 'Lexend',sans-serif; font-weight: 250; height: 21px; word-break: break-word" rows="1" cols="100"></textarea>
  </div>
  <p id="error-msg" class="error-msg"></p>
  <button id="submitProfile" style="margin-top: 5px">Submit</button>
</div>
<div class="hstack" style="bottom: 0; position: sticky; width: 100%; margin-right: 30px; margin-top: 47px;  display: flex; height: max-content">
  <div id="logos" class="hstack" style="width: 100%; position: relative;">
    <div class="hstack" style="position: absolute; left: 0; margin: 0">
      <img src="Images/logo.png" class="circularImage" width="65px" height="65px" style="border-color: #000038; border-width: 2px; border-style: solid" alt="Logo">
      <div class="vstack">
        <h3 id="siteName" class="closeText" style="font-family: 'Homemade Apple', serif; text-wrap: auto">The Banned Books Club</h3>
        <i id="dateEst" class="closeText">Est. 2024</i>
      </div>
    </div>
  </div>
  <input type="image" id="discordLogo" src="Images/discordBlack.png" width="221px" height="32px" style="position: absolute; right: 0; margin-right: 30px;" alt="Discord">

</div>
</body>
<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="editPost.js"></script>
<script src="Data.js"></script>
<script src="allScreenFunctions.js"></script>
</html>

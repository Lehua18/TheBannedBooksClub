</div>

    <div id="profile-data" class="vstack container" style=" text-align: center; align-content: center; display: flex; flex-direction: column; align-items: center; margin-bottom: 0 ">
        <div class="hstack" style="margin-top: 15px">
            <img src="Images/profilePic.png" id="profile-pic" class="circularImage" width="65px" height="65px" style="border-width: 2px; border-color: #000038; border-style: solid; z-index: 0; position: absolute; " alt="Profile picture">
            <input type="image" src="Images/editPencilBlackBg.png" id="editPencil" class="circularImage hoverable" width="65px" height="65px"  style="z-index: 1; border-width: 1px; border-color: black; border-style: solid;">

            <div class="vstack" style="margin-right: 10px">
                <input type="text" value="TestName" id="displayName-edit" class="closeText" style=" font-family: Boldonse, serif; font-size: x-large; font-weight: normal; padding: 0; width: auto;" required maxlength="20">
                <h4 id="username-edit" class="closeText" style="font-family: Lexend, sans-serif; font-weight: normal; padding: 0; font-size: 17px ">@testUser</h4>
                <p id="dateJoined" class="closeText" style="font-size: 13px; ">Joined January 22, 2025</p>
            </div>
        </div>

        <div class="hstack" style="margin-top: 15px; display: flex; align-items: flex-start; gap: 5px; flex-wrap: wrap; max-width: 90%; justify-content: center">
            <h4 style=" margin-top: 5px; margin-bottom: 0; margin-right: 5px;  font-family: Trebuchet MS, system-ui; font-weight: bold; font-size: 20px ">Bio:</h4>
            <textarea id="bioEdit" style="max-width: 75%; overflow-wrap: normal; margin-bottom: 10px; margin-top: 5px; text-align: start; resize: none; line-height: 21px; font-size: 16px; font-family: 'Lexend',sans-serif; font-weight: 250; height: 21px; word-break: break-word" rows="1" cols="100" required>This is a sample bio. Tell others a little bit about yourself, share a favorite hobby, or your favorite book!</textarea>
        </div>
        <div class="hstack" style="margin-top: 5px; align-items: start; margin-bottom: 10px; display: flex; flex-wrap: wrap; max-width: 90%; justify-content: center">
            <h4 style="margin-right: 5px; margin-top: 0; margin-bottom: 0;  font-family: Trebuchet MS, system-ui; font-weight: bold; font-size: 20px" >Pronouns:</h4>
            <input id="pronounsEdit" style="max-width: 75%; overflow-wrap: normal; margin-top: 0; margin-bottom: 0; font-family: 'Lexend',sans-serif; font-weight: 250; font-size: 16px" value="Add your pronouns here!" required>
        </div>
        <div class="hstack" style="margin-top: 5px; align-items: start; margin-bottom: 0; display: flex; flex-wrap: wrap; max-width: 90%; justify-content: center">
            <h4 style="margin-right: 5px; margin-top: 0;  font-family: Trebuchet MS, system-ui; font-weight: bold; font-size: 20px">Books Read:</h4>
            <p id="booksRead" style="max-width: 200px; overflow-wrap: normal; margin-top: 0; font-family: 'Lexend',sans-serif; font-weight: 250; font-size: 20px">0</p>
        </div>
        <button id="submitProfile" style="margin-top: 0">Submit</button>
    </div>

    window.addEventListener('load', () => {
        let editPencil = document.getElementById('editPencil');
        let pfp = document.getElementById('profile-pic');
        editPencil.width = pfp.offsetWidth;
        editPencil.height = pfp.offsetHeight;
    });
</script>
